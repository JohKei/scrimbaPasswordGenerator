<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./styles.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <div class="actualBody">
        <div class="description">
            <h1 class="rmMargin title">Generate a <span class="customTitle">random Password</span></h1>
            <p class="rmMargin text">Never use an insecure password again!</p>
        </div>
        <div class="userSettings">
            <div class="characterContainer">
                <p class="rmMargin">type in Password Character length (min:8, max:20)</p>
                <div class="inputContainer">
                    <input type="number" name="quantity" class="numberInput" id="number-input" min="8" value="15" max="20" onkeyup="if(value<8) value=8;if(value>20) value=20;">
                </div>
            </div>
            <div class="toggleContainer">
                <div class="toggleInfo">
                    <p class="">Include Numbers</p>
                    <p class="">Include Symbols</p>
                </div>
                <div class="toggleButtons inputContainer">
                      <!-- Rounded switch -->
                    <label class="switch">
                        <input type="checkbox" value="numbers" id="add-numbers">
                        <span class="slider round"></span>
                      </label>
                      <label class="switch">
                        <input type="checkbox" value="symbols" id="add-symbols">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>
        <button class="button" onclick="generatePassword()">Generate Password</button>
        <div class="outputContainer">
            <p id="passwordOne" class="passwordOne">

            </p>
            <p id="passwordTwo" class="passwordTwo">

            </p>
        </div>
        <div class="copyContainer">
            <button class="button" onclick="copyFirst()">copy</button>
            <button class="button" onclick="copySecond()">copy</button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
